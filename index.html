
<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Willem Himpe | Creator, Entrepreneur, Speaker</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            },
            colors: {
              apple: {
                black: '#000000',
                dark: '#161617',
                gray: '#86868b',
                light: '#f5f5f7',
                white: '#ffffff',
                blue: '#2997ff',
              }
            },
            backgroundImage: {
              'glass-gradient': 'linear-gradient(180deg, rgba(255, 255, 255, 0.08) 0%, rgba(255, 255, 255, 0.03) 100%)',
              'dark-glass': 'rgba(22, 22, 23, 0.8)',
            },
            backdropBlur: {
              xs: '2px',
            }
          }
        }
      }
    </script>
    <style>
      /* Custom scrollbar for Webkit */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #000;
      }
      ::-webkit-scrollbar-thumb {
        background: #333;
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #555;
      }
      
      /* Hide scrollbar for clean mobile nav */
      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .no-scrollbar {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }

      /* Chat Markdown Styling */
      .prose-chat pre {
        background-color: #1a1a1a;
        padding: 0.75rem;
        border-radius: 0.5rem;
        margin: 0.5rem 0;
        overflow-x: auto;
      }
      .prose-chat code {
        font-family: monospace;
        background-color: rgba(255,255,255,0.1);
        padding: 0.1rem 0.3rem;
        border-radius: 0.2rem;
      }
      .prose-chat ul, .prose-chat ol {
        margin-left: 1.25rem;
        margin-bottom: 0.5rem;
      }
      .prose-chat ul { list-style-type: disc; }
      .prose-chat ol { list-style-type: decimal; }
      .prose-chat p { margin-bottom: 0.5rem; }
      .prose-chat p:last-child { margin-bottom: 0; }
    </style>
  </head>
  <body class="bg-apple-black text-apple-white antialiased selection:bg-white/20 selection:text-white">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
